---
name: Lint Code Base
on:
  push:
    branches: [main, dev]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, dev]

  workflow_dispatch:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set up Node.js ${{ matrix.node-version }} âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies ğŸ“¦
        run: yarn install --frozen-lockfile

      - name: Lint Code Base ğŸ“
        run: yarn lint:ci
      - name: Prettier ğŸ™Œ
        run: yarn format:ci

      - name: build
        run: yarn build --if-present

      env:
        CI: true
